<html>
  <head>
    <title>Namaste React using CDN</title>
  </head>
  <body>
    <h1 id="root"></h1>
    
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
<script>
    const namasteReact= React.createElement('h1', {},' Namaste React using react CDN')
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(namasteReact)
</script>
</html>
